    <script type="text/javascript">
	    // native에서 위,경도 리턴받을 함수
		function latitudeAndLongitude(a,b) {
			$("#LOC_LAT").val(a);
			$("#LOC_LNG").val(b);
			$("#BRAND_CD").val($("#brand").val());
			$("#RADIUS").val($("#km").val());
			var lat = $("#LOC_LAT").val();
			var lng = $("#LOC_LNG").val(); 
			var brand = $("#BRAND_CD").val();
			var radius = $("#RADIUS").val();
            var datas = $("#store_frm").serialize();
            var result = "";
            if(lat != "" && lng != "") {
	            $.ajax({
					url: '/api/mbl_0730.jsp',
					type: 'POST',
					dataType: 'JSON',
					data: datas,
					success: function(response) {
						if(response.RET_CD == "0001") {
							if(response.RESULT.length != 0) {
								$("#find-lengh").text(response.RESULT.length);
								for (var i = 0; i < response.RESULT.length; i++) {
									if(brand == "" || brand != null) {
										result += "<a href='/store_detail.html?SIDO_NM="+response.RESULT[i].SIDO_NM+"&BRAND_CD="+response.RESULT[i].BRAND_CD+"&STOR_CD="+response.RESULT[i].STOR_CD+"'>"
											+ "<div class='box-sh-gnt' style='display: flex; padding: 15px 8%;'>"
											+ "<div class='nsB find-store-list'>"+response.RESULT[i].BRAND_NM+"<br><span class='find-store-name'>"+response.RESULT[i].STOR_NM+"</span></div>"
											+ "<div class='find-store-distance'>"+response.RESULT[i].DISTANCE+" km</div>"
											+ "</div>"
											+ "</a>"	
									}else {
										if(brand == response.RESULT[i].BRAND_CD) {
											result += "<a href='/store_detail.html?SIDO_NM="+response.RESULT[i].SIDO_NM+"&BRAND_CD="+response.RESULT[i].BRAND_CD+"&STOR_CD="+response.RESULT[i].STOR_CD+"'>"
												+ "<div class='box-sh-gnt' style='display: flex; padding: 15px 8%;'>"
												+ "<div class='nsB find-store-list'>"+response.RESULT[i].BRAND_NM+"<br><span class='find-store-name'>"+response.RESULT[i].STOR_NM+"</span></div>"
												+ "<div class='find-store-distance'>"+response.RESULT[i].DISTANCE+" km</div>"
												+ "</div>"
												+ "</a>"			
										}
									}
								}
								$("#find_list").empty();
								$("#find_list").append(result);
								$('#map-btn').attr('href', '/store_find_map.html?LOC_LAT='+lat+'&LOC_LNG='+lng+'&BRAND_CD='+brand+'&RADIUS='+radius);
							}else {
								$("#find-lengh").text("0");
								$("#find_list").empty();							
								$("#find_list").html("<P class='nsB' style='padding:20px; font-size:18px; text-align:center;'>현재 고객님의 위치와<br>근접한 매장이 존재하지 않습니다.</p>");
							}	
						}
					}
	            });
            }else {
	            deny();
            }
		}

        function setCookie(name, value, days) {
            var d = new Date;
            d.setTime(d.getTime() + 24 * 60 * 60 * 1000 * days);
            document.cookie = name + "=" + value + ";path=/;expires=" + d.toGMTString();
        }
        function getCookie(name) {
            var v = document.cookie.match('(^|;) ?' + name + '=([^;]*)(;|$)');
            return v
                ? v[2]
                : null;
        }
        function numberWithCommas(x) {
            return x.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",");
        }

                    data: datas,
                    success: function (response) {
                        var result = "";
                        if (response.RESULT.length != 0) {
                            for (var i = 0; i < response.RESULT.length; i++) {
                                result += "<li class='sto_pre' role='presentation'><a href='/store_detail.html?SIDO_NM="+response.RESULT[i].SIDO_NM+"&BRAND_CD="+response.RESULT[i].BRAND_CD+"&STOR_CD="+response.RESULT[i].STOR_CD+"' class='active store'><span class='nsR' style='font-size:10px;'>" + response.RESULT[i].STOR_TP_NM + "</span><br><span class='nsB' style='font-size:15px; color:#000;'>" + response.RESULT[i].BRAND_NM + " - " + response.RESULT[i].STOR_NM + "</span><br><span class='nsR' style='font-size:10px;'>" + response.RESULT[i].ADDR1 + response.RESULT[i].ADDR2 + "</span></a></li>"
                            }
                        }
                        $("#storeList").append(result);
                    }
                });
            });
            
            // tab3 매장찾기 새로고침
            $(".icon-refresh-button").unbind("click");
			$(".icon-refresh-button").bind("click", function(){
				var btn = $(".q_mark").find(".q_mark_spin");
				btn.addClass("spin_icon");
				setTimeout(function(){btn.removeClass('spin_icon');}, 1000);
				var varUA = navigator.userAgent.toLowerCase();
				try {
					// 안드로이드
					if (varUA.match('android') != null) { 
						window.HybridApp.getLocation();
					// IOS
					}else if (varUA.indexOf("iphone")>-1||varUA.indexOf("ipad")>-1||varUA.indexOf("ipod")>-1) {
						window.webkit.messageHandlers.scriptHandler.postMessage("location");
					}
				}catch(e) {
					console.log(e);
				}

			});
			                      
            // tab3 km 변경 이벤트
            $(document).on('change', '#km', function(){
	            var a =	$("#LOC_LAT").val();
				var b = $("#LOC_LNG").val();
				var km = $(this).val();
				$("#RADIUS").val(km);
				latitudeAndLongitude(a,b);				
            });
            
            // tab3 barnd 변경 이벤트
            $(document).on('change', '#brand', function(){
	            var a =	$("#LOC_LAT").val();
				var b = $("#LOC_LNG").val();
				var brand = $(this).val();
				$("#BRAND_CD").val(brand);
				latitudeAndLongitude(a,b);				
            });
			            
            $('.slider').slick({
                slidesToShow: 1,
                slidesToScroll: 1,
                arrows: false,
                fade: false,
                asNavFor: '.slider-nav-thumbnails',
                infinite: false,
                adaptiveHeight: true,
                swipe: false
            });
            $('.slider-nav-thumbnails').slick({
                slidesToShow: 3,
                slidesToScroll: 1,
                asNavFor: '.slider',
                dots: true,
                focusOnSelect: true,
                infinite: false
            });
            // remove active class from all thumbnail slides
            $('.slider-nav-thumbnails').removeClass('slick-active');
            // set active class to first thumbnail slides
            $('.slider-nav-thumbnails').eq(0).addClass('slick-active');
            // On before slide change match active thumbnail to current slide
            $('.slider .slider-nav-thumbnails').on('beforeChange', function (event, slick, currentSlide, nextSlide) {
                var mySlideNumber = nextSlide;
                $('.slider-nav-thumbnails').removeClass('slick-active');
                $('.slider-nav-thumbnails').eq(mySlideNumber).addClass('slick-active');
            });
            // UPDATED
            $('.slider').on('afterChange', function (event, slick, currentSlide) {
                setCookie('tab', currentSlide, 999);
                $('.content').hide();
                $('.content[data-id=' + (
                currentSlide + 1) + ']').show();
                if (!$(event.target).hasClass('membership_card')) {
                    $('.menu').removeClass('slick-active');
                    var before = $('#before_bar').val();
                    var move = before - currentSlide;
                    if (currentSlide == 0) {
                        $('#menu1').addClass('slick-active');
                        if (move == 1) {
                            $('#nav_bar').animate({left: '0'});
                        } else if (move == 2) {
                            $('#nav_bar').animate({left: '0'});
                        }
                        $('#before_bar').val(currentSlide);
                    } else if (currentSlide == 1) {
                        $("#menu2").addClass("slick-active");
                        if (move == -1) {
                            $('#nav_bar').animate({left: '33.3%'});
                        } else if (move == 1) {
                            $('#nav_bar').animate({left: '33.3%'});
                        }
                        $('#before_bar').val(currentSlide);
                    } else if (currentSlide == 2) {
                        $("#menu3").addClass("slick-active");
                        if (move == -1) {
                            $('#nav_bar').animate({left: '66.6%'});
                        } else if (move == -2) {
                            $('#nav_bar').animate({left: '66.6%'});
                        }
                        $('#before_bar').val(currentSlide);
                        // 내 위치 정보 호출
						myFunction();
						var varUA = navigator.userAgent.toLowerCase();
						try {
							// 안드로이드
							if (varUA.match('android') != null) { 
								window.HybridApp.getLocation();
							// IOS
							}else if (varUA.indexOf("iphone")>-1||varUA.indexOf("ipad")>-1||varUA.indexOf("ipod")>-1) {
								window.webkit.messageHandlers.scriptHandler.postMessage("location");
							}	
						}catch(e) {
							console.log(e);
						}
                    }
                }
            });
            // console.log(getCookie("tab"));
            if(getCookie("tab") !== null){
                $('.slider').slick("slickGoTo",getCookie("tab"));
            }
            if(getCookie("tab") == "1" && getCookie("brand") !== null){
                // $("#color").trigger("change");
                if(getCookie("area") !== null){
                    $("#BRAND_CD").val(getCookie("brand"));
                }else{
                    $("#color").val(getCookie("brand")).trigger("change");
                }
            }
            // console.log(getCookie("area"));
            if(getCookie("tab") == "1" && getCookie("area") !== null){
                $('#'+getCookie("area")).trigger("click");
            }
        });
    </script>
</body>
</html>
