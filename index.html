<!DOCTYPE html>
<html>
<head>
<title>PlayTime</title>
<meta charset="UTF-8">
<meta name="viewport" content="viewport-fit=cover, width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<link rel="stylesheet" type="text/css" href="/css/slick.css">
<link rel="stylesheet" type="text/css" href="/css/style.css">
<link rel="stylesheet" type="text/css" href="/css/bootstrap.css">
<link rel="stylesheet" type="text/css" href="https://cdn.rawgit.com/innks/NanumSquareRound/master/nanumsquareround.min.css">
<link rel="stylesheet" href="//cdn.rawgit.com/hiun/NanumSquare/master/nanumsquare.css">
<style>
    body {
    line-height: 0;
	background-color: #fff;
 	}
</style>
</head>
<body>
<section class="slick">
	<div class="image-background1"></div>
	<div class="image-background2"></div>
	<div class="image-background3"></div>
	<div class="image-background4">
		<div style="position:absolute;	width: 25%; bottom: 37px; text-align: center">
			<input id="login-move" class="nsrB" type="button" value="로그인" style="font-size:22px;display:none">
		</div>
	</div>
	</div>
</section>

<script src="https://code.jquery.com/jquery-2.2.0.min.js" type="text/javascript"></script>
<script src="/js/slick.js" type="text/javascript" charset="utf-8"></script>
<script type="text/javascript">
	$(document).on('ready', function() {
		var item_length = $('.slick > div').length - 1;
		var slider = $('.slick').slick({
			arrows: false,
			autoplay: true,
			autoplaySpeed: 700,
			infinite: false,
			slide: 'div',
    		cssEase: 'linear',
		});
		slider.on('afterChange', function(event, slick, currentSlide, nextSlide){
			console.log(slider.slick('slickCurrentSlide'));
			if( item_length === slider.slick('slickCurrentSlide') ){
					console.log(slider);
					$("#login-move").show();
					slider.slick("slickSetOption","autoplay",false,false)
					// slider.slickSetOption("autoplay",false,false)
				
			};
		});
		// $(".slick").slick({
		// 	arrows: false,
		// 	infinite: false,
		// 	autoplay: true,
  		// 	autoplaySpeed: 700,
		// });
		$("#login-move").click(function(){
			document.location.href="/login.html";
		});
	});
</script>

</body>
</html>
