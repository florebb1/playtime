message.groupInfo6=PLAYTIME v\u01B0\u01A1n l\u00EAn v\u1ECB tr\u00ED No.1 t\u1EA1i H\u00E0n Qu\u1ED1c L\u00E0 khu vui ch\u01A1i tr\u1EA3i nghi\u1EC7m cho tr\u1EBB em \u0111\u1EA1i di\u1EC7n
message.groupInfo7=\u0110\u1ED1i v\u1EDBi tr\u1EBB em vui ch\u01A1i ch\u00EDnh l\u00E0 \u0103n c\u01A1m
message.groupInfo8=M\u1ED9t bang ILLINOIS \u1EDF M\u1EF9, c\u00F3 m\u1ED9t tr\u01B0\u1EDDng h\u1ECDc \u0111\u00E3 c\u1ED1 g\u1EAFng d\u1EA1y h\u1ECDc sinh ch\u1EA1y tr\u01B0\u1EDBc khi b\u1EAFt \u0111\u1EA7u l\u1EDBp h\u1ECDc. K\u1EBFt qu\u1EA3 h\u1ECDc t\u1EADp c\u1EE7a c\u00E1c h\u1ECDc sinh \u0111\u00E3 h\u1ECDc ch\u1EA1y l\u00E0 g\u00EC? So v\u1EDBi h\u1ECDc k\u1EF3 \u0111\u1EA7u, kh\u1EA3 n\u0103ng hi\u1EC3u v\u00E0 \u0111\u1ECDc c\u00E2u t\u0103ng 17%  v\u00E0o cu\u1ED1i h\u1ECDc k\u1EF3 v\u00E0 cao g\u1EA5p \u0111\u00F4i so v\u1EDBi nh\u1EEFng h\u1ECDc sinh kh\u00F4ng tham gia ch\u1EA1y. \u0110\u00E1ng ng\u1EA1c nhi\u00EAn l\u00E0 th\u00E0nh t\u00EDch to\u00E1n h\u1ECDc v\u00E0 khoa h\u1ECDc c\u1EE7a tr\u01B0\u1EDDng n\u00E0y \u0111\u01B0\u1EE3c \u0111\u00E1nh gi\u00E1 x\u1EBFp th\u1EE9 nh\u1EA5t v\u1EC1 khoa h\u1ECDc v\u00E0 x\u1EBFp th\u1EE9 6 v\u1EC1 to\u00E1n h\u1ECDc to\u00E0n c\u1EA7u.
message.groupInfo9=Khi b\u1EA1n t\u1EADp th\u1EC3 d\u1EE5c, nh\u1EEFng thay \u0111\u1ED5i sinh h\u1ECDc trong n\u00E3o s\u1EBD k\u00EDch ho\u1EA1t c\u00E1c t\u1EBF b\u00E0o n\u00E3o k\u1EBFt n\u1ED1i v\u1EDBi nhau. K\u1EBFt qu\u1EA3 l\u00E0 l\u01B0\u1EE3ng ch\u1EA5t x\u00E1m trong n\u00E0o, t\u01B0\u01A1ng quan cao v\u1EDBi k\u1EBFt qu\u1EA3 h\u1ECDc t\u1EADp t\u0103ng cao. \u0110\u1EB7c bi\u1EC7t n\u00F3 gi\u00FAp t\u0103ng l\u01B0\u1EE3ng ch\u1EA5t x\u00E1m \u1EDF ph\u1EA7n \u0111\u1EA7u v\u00E0 ph\u1EA7n tr\u00EAn th\u00E1i d\u01B0\u01A1ng, \u0111\u00E2y l\u00E0 hai khu quan tr\u1ECDng trong x\u1EED l\u00FD ng\u00F4n ng\u1EEF v\u00E0 kh\u1EA3 n\u0103ng \u0111\u1ECDc. Nh\u01B0ng \u0111i\u1EC3m quan tr\u1ECDng l\u00E0 t\u1EADp th\u1EC3 d\u1EE5c t\u1EF1 nguy\u1EC7n m\u1EDBi c\u00F3 hi\u1EC7u qu\u1EA3 \u0111\u01B0\u1EE3c. V\u00EC n\u1EBFu b\u1ECB \u00E9p bu\u1ED9c th\u00EC hi\u1EC7u qu\u1EA3 b\u00E0i h\u1ECDc s\u1EBD m\u1EA5t v\u00EC n\u00F3 gi\u1ED1ng nh\u01B0 m\u1ED9t h\u00ECnh th\u1EE9c tr\u1EEBng ph\u1EA1t. V\u00EC v\u1EADy ch\u00FAng t\u00F4i t\u1EA1o m\u1ED9t s\u00E2n ch\u01A1i cho tr\u1EBB em t\u1EF1 nguy\u1EC7n di chuy\u1EC3n ho\u1EA1t \u0111\u1ED9ng nhi\u1EC1u h\u01A1n.
message.groupInfo10=Tr\u1EBB em ch\u01A1i gi\u1ED1ng nh\u01B0 \u0103n v\u00E0 l\u1EDBn
message.groupInfo11=PLAYTIME GROUP k\u1EC3 t\u1EEB khi th\u00E0nh l\u1EADp \u0111\u00E3 t\u1EADp trung ph\u00E1t tri\u1EC3n c\u00E1c s\u00E2n ch\u01A1i d\u00E0nh cho tr\u1EBB em \u0111\u1EC3 c\u00E1c b\u00E9 c\u00F3 m\u1ED9t kh\u00F4ng gian v\u1EADn \u0111\u1ED9ng th\u00FA v\u1ECB, v\u1EADn \u0111\u1ED9ng \u0111\u01B0\u1EE3c t\u1EA5t c\u1EA3 n\u0103ng l\u01B0\u1EE3ng c\u1EE7a tr\u1EBB. V\u00EC v\u1EDBi c\u00E1ch ch\u1EA1y nh\u1EA3y n\u00F4 \u0111\u00F9a th\u00FA v\u1ECB nh\u01B0 v\u1EADy tr\u1EBB em s\u1EBD tr\u1EDF n\u00EAn lanh l\u1EE3i h\u01A1n, kho\u1EBB m\u1EA1nh h\u01A1n gi\u1ED1ng nh\u01B0 tr\u1EBB \u0111\u01B0\u1EE3c nu\u00F4i d\u01B0\u1EE1ng trong m\u1ED9t gia \u0111\u00ECnh h\u1EA1nh ph\u00FAc m\u1ED9t x\u00E3 h\u1ED9i l\u00E0nh m\u1EA1nh.
message.groupInfo12=V\u1EDBi ni\u1EC1m tin \u0111\u00F3 ch\u00FAng t\u00F4i \u0111ang m\u1EA1nh d\u1EA1n \u0111\u1EA7u t\u01B0 v\u00E0o nghi\u00EAn c\u1EE9u v\u00E0 ph\u00E1t tri\u1EC3n nh\u1EEFng s\u00E2n ch\u01A1i m\u1EDBi. Do \u0111\u00F3 c\u00E1c s\u00E2n ch\u01A1i trong nh\u00E0 \u0111\u01B0\u1EE3c t\u1EA1o ra nh\u01B0 m\u1ED9t kh\u00F4ng gian \u0111\u1EC3 tr\u1EBB t\u1EADn h\u01B0\u1EDFng tr\u1EA3i nghi\u1EC7m c\u00E1c tr\u00F2 ch\u01A1i n\u0103ng \u0111\u1ED9ng v\u00E0 th\u00FA v\u1ECB. Ngo\u00E0i ra "CHAMPION 1250" m\u1ED9t s\u00E2n ch\u01A1i trong nh\u00E0 \u1EDF c\u1EA5p c\u00F4ng vi\u00EAn gi\u1EA3i tr\u00ED th\u1EC3 thao \u0111ang \u0111\u01B0\u1EE3c chu\u1EA9n b\u1ECB ra m\u1EAFt v\u1EDBi kh\u00F4ng gian \u0111\u00E1p \u1EE9ng \u0111\u01B0\u1EE3c nhi\u1EC1u nhu c\u1EA7u.
message.groupInfo13=Nh\u00E2n vi\u00EAn c\u1EE7a PLAYTIME v\u00F4 c\u00F9ng vui m\u1EEBng v\u00E0 vinh d\u1EF1 \u0111\u01B0\u1EE3c t\u1EA1o ra m\u1ED9t s\u00E2n ch\u01A1i gi\u00FAp tr\u1EBB em \u0111\u01B0\u1EE3c ch\u01A1i vui v\u1EBB h\u01A1n, h\u1EA1nh ph\u00FAc h\u01A1n, n\u0103ng \u0111\u1ED9ng nhanh nh\u1EB9n v\u00E0 th\u00F4ng minh h\u01A1n.<br>Ch\u00E2n th\u00E0nh c\u1EA3m \u01A1n.

